<div class="container">

<div style="background-color: lightskyblue; padding: 10px;">

<button class="incr">Sayıyı artır</button>
        
        <p class="counter" id="counter">0</p>
        

        <button class="decr">Sayıyı azalt</button>
</div>



<script>
        let counter = document.getElementById('counter');
        let incr = document.querySelector('.incr');
        let decr = document.querySelector('.decr');

        let count = 0;
        incr.addEventListener("click", ()=>{
            count++;
            updateDisplay();
        });
        decr.addEventListener("click", ()=>{
            count--;
            updateDisplay();
        });
        function updateDisplay(){
            counter.innerHTML = count;
        };
</script>
